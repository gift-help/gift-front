name: Frontend CI

on:
  push:
    branches: [ main, test, 'feature/**' ]
  pull_request:
    branches: [ main, test ]

jobs:
  build-and-test:
    name: Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # clean, fast, reproducible install.

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run Security Audit
        run: npm run audit || true

      - name: Run Unit Tests
        run: npm test  